<div class="card mb-3">
  <div class="card-header">
    Account Info
  </div>
  <div class="card-body">
    <form [formGroup]="accountForm" (submit)="editAccount()">
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" formControlName="displayName" id="displayName"
                 placeholder="Display Name">
        </div>
      </div>
      <div class="form-group">
        <label for="photoURL">Photo Url</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" formControlName="photoURL" id="photoURL"
                 placeholder="Photo URL">
        </div>
      </div>
      <button class="btn btn-success" [disabled]="!accountForm.valid">Update</button>
    </form>
  </div>
</div>

<div class="card mb-3">
  <div class="card-header">
    Update Credentials
  </div>
  <div class="card-body">
    <form #fEmail="ngForm" (ngSubmit)="updateEmailAddress(fEmail)">
      <div class="form-group">
        <label for="emailAddress">Update Email Address</label>
        <div class="input-group">
          <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Email Address"
                 [(ngModel)]="currentUser.email" required>
          <div class="input-group-append">
            <button class="btn btn-success" type="submit" [disabled]="!fEmail.valid">Update</button>
          </div>
        </div>
      </div>
    </form>

    <form #fPass="ngForm" (ngSubmit)="updatePassword(fPass)">
      <div class="form-group mb-0">
        <label for="password">Update Password</label>
        <div class="input-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                 required minlength="6" ngModel>
          <div class="input-group-append">
            <button class="btn btn-success" type="submit" [disabled]="!fPass.valid">Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Delete Account
  </div>
  <div class="card-body">
    <button class="btn btn-danger" type="button" (click)="deleteAccount()">DELETE MY ACCOUNT</button>
  </div>
</div>
