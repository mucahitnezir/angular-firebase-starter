<div class="row justify-content-md-center">
  <div class="col-md-5">

    <div class="card mb-3">
      <div class="card-header">Forgot Password Form</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" name="emailAddress" id="emailAddress" ngModel class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Send Password Reset Email</button>
        </form>
      </div>
      <div class="card-footer">
        <a routerLink="/auth/login">Login</a>
      </div>
    </div>

  </div>
</div>
