<div class="row justify-content-md-center">
  <div class="col-md-5">

    <div class="card mb-3">
      <div class="card-header">Sign Up Form</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" class="form-control" required ngModel autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required ngModel>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="privacyPolity" name="privacyPolity" required ngModel>
            <label class="form-check-label" for="privacyPolity">I read and accept <a routerLink="/privacy-polity">privacy polity.</a></label>
          </div>
          <button class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
        </form>
      </div>
      <div class="card-footer">
        Already you have account, <a routerLink="/auth/login">Login</a>
      </div>
    </div>

  </div>
</div>
